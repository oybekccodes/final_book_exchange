<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover Description</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .description-box {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      color: #555;
      font-size: 16px;
      text-align: left;
      white-space: pre-wrap;
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #4a90e2;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Cover Description</h2>
    <div class="description-box">
      {{ description }}
    </div>
    <a class="back-link" href="{{ url_for('ask_gemini') }}">&larr; Analyze another cover</a>
  </div>
</body>
</html>
